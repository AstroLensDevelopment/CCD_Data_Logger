name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache Buildozer directories
      uses: actions/cache@v3
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          openjdk-11-jdk \
          build-essential \
          git \
          zip \
          unzip \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          ccache \
          python3-dev \
          libsqlite3-dev \
          sqlite3 \
          bzip2 \
          libbz2-dev \
          libreadline-dev \
          llvm \
          libncursesw5-dev \
          xz-utils \
          tk-dev \
          libxml2-dev \
          libxmlsec1-dev \
          liblzma-dev
        
        # Set Java 11 as default
        sudo update-alternatives --set java /usr/lib/jvm/java-11-openjdk-amd64/bin/java
        sudo update-alternatives --set javac /usr/lib/jvm/java-11-openjdk-amd64/bin/javac
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --upgrade Cython==0.29.33
        pip install buildozer

    - name: Setup Gradle
      run: |
        mkdir -p ~/.gradle
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> ~/.gradle/gradle.properties
        echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
        echo "android.useAndroidX=true" >> ~/.gradle/gradle.properties

    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        echo "export ANDROID_SDK_ROOT=/usr/lib/android-sdk" >> ~/.bashrc
        yes | sudo apt-get install -y google-android-platform-tools-installer || true

    - name: Build with Buildozer
      run: |
        yes | buildozer -v android debug 2>&1 | tee build.log
        BUILD_EXIT=$?
        echo "Buildozer exit code: $BUILD_EXIT"
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "❌ Buildozer failed with exit code $BUILD_EXIT"
          echo "Last 150 lines of build log:"
          tail -150 build.log
          exit 1
        fi
        echo "✓ Buildozer completed"

    - name: Search for APK files
      run: |
        echo "Searching for APK files in entire project..."
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found anywhere"
        echo ""
        echo "Checking .buildozer directory:"
        ls -lah .buildozer/android/platform/build-*/dists/*/build/outputs/apk/debug/ 2>/dev/null || echo "Standard APK location not found"
        echo ""
        echo "Contents of bin directory:"
        ls -lah bin/ 2>/dev/null || echo "bin directory doesn't exist"
        echo ""
        echo "Contents of .buildozer/android/platform/:"
        ls -lah .buildozer/android/platform/ 2>/dev/null || echo ".buildozer/android/platform/ doesn't exist"

    - name: Copy APK to bin directory
      run: |
        mkdir -p bin
        APK_FOUND=0
        
        # Search for APK in buildozer output directories
        for apk in $(find .buildozer -name "*.apk" -type f 2>/dev/null); do
          echo "Found APK: $apk"
          cp "$apk" bin/
          APK_FOUND=1
        done
        
        if [ $APK_FOUND -eq 0 ]; then
          echo "❌ No APK files found in .buildozer directory"
          echo "Showing end of build log:"
          tail -200 build.log
          exit 1
        fi
        
        echo "✓ APK copied to bin/"
        ls -lah bin/

    - name: Verify APK was created
      run: |
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✓ APK file found!"
          for apk in bin/*.apk; do
            echo "APK: $apk ($(du -h "$apk" | cut -f1))"
          done
        else
          echo "❌ No APK files in bin/"
          exit 1
        fi

    - name: Upload build log (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ccddatalogger-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
